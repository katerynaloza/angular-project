<section class="wrap">
  <a routerLink="/" class="back">← Back to homepage</a>

  <mat-card *ngIf="article">
    <img *ngIf="article.imageUrl" [src]="article.imageUrl" alt="article image" />
    <mat-card-title>{{ article.title }}</mat-card-title>
    <mat-card-content>
      <div class="date" *ngIf="article.publishedAt">{{ article.publishedAt | date:'MMMM d, y' }}</div>
 <div class="article-body" [innerHTML]="article.contentHTML"></div>    </mat-card-content>
  </mat-card>

  <p class="loading" *ngIf="loading && !article">Loading…</p>
</section>
